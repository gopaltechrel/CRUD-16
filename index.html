<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin + User Dashboard ğŸŒ</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #74ABE2, #5563DE);
    font-family: 'Poppins', sans-serif;
    padding: 40px;
    color: white;
  }
  .dashboard {
    max-width: 1200px;
    margin: auto;
  }
  .switch-btn {
    background: #fff;
    color: #333;
    border: none;
    border-radius: 30px;
    padding: 8px 20px;
    cursor: pointer;
    transition: 0.3s;
  }
  .switch-btn:hover {
    background: #f1f1f1;
  }
  .user-card {
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    text-align: center;
    padding: 20px;
    color: #fff;
    backdrop-filter: blur(12px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s;
    position: relative;
  }
  .user-card:hover {
    transform: translateY(-6px);
  }
  .avatar {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid white;
    margin-bottom: 10px;
  }
  .favorite {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 1.5rem;
    cursor: pointer;
  }
  .favorite:hover {
    transform: scale(1.2);
  }
  .search-bar {
    border-radius: 25px;
    padding: 8px 20px;
    border: none;
    width: 300px;
  }
  .btn-custom {
    border-radius: 25px;
    font-weight: 500;
  }
  .dashboard-section {
    display: none;
  }
  .active-view {
    display: block;
  }
</style>
</head>
<body>

<div class="dashboard">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 id="dashboardTitle">ğŸ‘¨â€ğŸ’¼ Admin Dashboard</h2>
    <button id="switchView" class="switch-btn">Switch to User View ğŸ‘¥</button>
  </div>

  <!-- Search -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <input type="text" id="search" class="search-bar" placeholder="ğŸ” Search by name or email">
  </div>

  <!-- Admin Form -->
  <div id="adminSection" class="dashboard-section active-view">
    <form id="userForm" class="row g-2 mb-4">
      <div class="col-md-3">
        <input type="text" id="name" class="form-control" placeholder="ğŸ‘¤ Name" required>
      </div>
      <div class="col-md-3">
        <input type="email" id="email" class="form-control" placeholder="ğŸ“§ Email" required>
      </div>
      <div class="col-md-3">
        <input type="file" id="avatar" accept="image/*" class="form-control">
      </div>
      <div class="col-md-3 d-flex gap-2">
        <button type="submit" class="btn btn-success w-50 btn-custom">ğŸ’¾ Save</button>
      </div>
    </form>

    <!-- Admin Table -->
    <div class="table-responsive">
      <table class="table table-hover text-white align-middle">
        <thead class="table-dark">
          <tr>
            <th>Avatar</th>
            <th>Name ğŸ˜ƒ</th>
            <th>Email ğŸ“§</th>
            <th>Favorite â¤ï¸</th>
            <th>Actions âš™ï¸</th>
          </tr>
        </thead>
        <tbody id="adminTable"></tbody>
      </table>
    </div>
  </div>

  <!-- User View -->
  <div id="userSection" class="dashboard-section">
    <div class="row" id="userGrid"></div>
  </div>
</div>

<script>
  let users = [];
  let editIndex = -1;
  const userForm = document.getElementById('userForm');
  const adminTable = document.getElementById('adminTable');
  const userGrid = document.getElementById('userGrid');
  const search = document.getElementById('search');
  const switchViewBtn = document.getElementById('switchView');
  const adminSection = document.getElementById('adminSection');
  const userSection = document.getElementById('userSection');
  const title = document.getElementById('dashboardTitle');

  // Add/Edit User
  userForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const avatarFile = document.getElementById('avatar').files[0];

    const duplicate = users.some((u, i) => i !== editIndex && (u.name === name || u.email === email));
    if (duplicate) {
      alert('âš ï¸ Duplicate Name or Email not allowed!');
      return;
    }

    const reader = new FileReader();
    reader.onload = (event) => {
      const avatar = avatarFile ? event.target.result : 'https://via.placeholder.com/50';
      if (editIndex === -1) {
        users.push({ name, email, avatar, favorite: false });
      } else {
        users[editIndex] = { ...users[editIndex], name, email, avatar };
        editIndex = -1;
      }
      userForm.reset();
      renderData();
    };
    if (avatarFile) reader.readAsDataURL(avatarFile);
    else {
      if (editIndex === -1)
        users.push({ name, email, avatar: 'https://via.placeholder.com/50', favorite: false });
      else {
        users[editIndex] = { ...users[editIndex], name, email };
        editIndex = -1;
      }
      userForm.reset();
      renderData();
    }
  });

  function renderData() {
    renderAdminTable();
    renderUserCards();
  }

  // Admin Table
  function renderAdminTable() {
    adminTable.innerHTML = '';
    const keyword = search.value.toLowerCase();
    users
      .filter((u) => u.name.toLowerCase().includes(keyword) || u.email.toLowerCase().includes(keyword))
      .forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="${user.avatar}" width="50" height="50" style="border-radius:50%"></td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td><span class="favorite" onclick="toggleFavorite(${index})">${user.favorite ? 'â¤ï¸' : 'ğŸ¤'}</span></td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editUser(${index})">âœï¸ Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteUser(${index})">ğŸ—‘ï¸ Delete</button>
          </td>
        `;
        adminTable.appendChild(row);
      });
  }

  // User Grid (Card View)
  function renderUserCards() {
    userGrid.innerHTML = '';
    const keyword = search.value.toLowerCase();
    users
      .filter((u) => u.name.toLowerCase().includes(keyword) || u.email.toLowerCase().includes(keyword))
      .forEach((user, index) => {
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-4 animate__animated animate__fadeInUp';
        col.innerHTML = `
          <div class="user-card">
            <span class="favorite" onclick="toggleFavorite(${index})">${user.favorite ? 'â¤ï¸' : 'ğŸ¤'}</span>
            <img src="${user.avatar}" class="avatar" alt="avatar">
            <h5>${user.name}</h5>
            <p>${user.email}</p>
          </div>
        `;
        userGrid.appendChild(col);
      });
  }

  function toggleFavorite(index) {
    users[index].favorite = !users[index].favorite;
    renderData();
  }

  function editUser(index) {
    document.getElementById('name').value = users[index].name;
    document.getElementById('email').value = users[index].email;
    editIndex = index;
  }

  function deleteUser(index) {
    if (confirm('ğŸ—‘ï¸ Are you sure you want to delete this user?')) {
      users.splice(index, 1);
      renderData();
    }
  }

  search.addEventListener('input', renderData);

  // Switch View
  switchViewBtn.addEventListener('click', () => {
    const isAdmin = adminSection.classList.contains('active-view');
    if (isAdmin) {
      adminSection.classList.remove('active-view');
      userSection.classList.add('active-view');
      title.innerHTML = 'ğŸ‘¥ User Dashboard';
      switchViewBtn.innerHTML = 'Switch to Admin View ğŸ‘¨â€ğŸ’¼';
    } else {
      userSection.classList.remove('active-view');
      adminSection.classList.add('active-view');
      title.innerHTML = 'ğŸ‘¨â€ğŸ’¼ Admin Dashboard';
      switchViewBtn.innerHTML = 'Switch to User View ğŸ‘¥';
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
